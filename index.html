<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.jpg">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Minecraft</title>
</head>

<body>
    <div class="wrapper">
        <div class="game-area">
            <div class="game-area__game"></div>
            <div class="menu">
                <button class="menu__btn">START</button>
            </div>
        </div>
        <div class="tools-sidebar">
            <div class="tools-sidebar__toolsList">
                <div class="tool " data-tool="0">
                    <div class="img"></div>
                    <h3>PICKAXE</h3>
                </div>
                <div class="tool " data-tool="1">
                    <div class="img"></div>
                    <h3>SHOVEL</h3>
                </div>
                <div class="tool " data-tool="2">
                    <div class="img"></div>
                    <h3>AXE</h3>
                </div>
                <div class="tools-sidebar__lastMindedTile " data-type=""></div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
